<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Merge Loser Tree Animation</title>
    <style>
        body {
            font-family: 'Monaco', 'Consolas', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .controls {
            text-align: center;
            margin-bottom: 30px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .tree-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 40px 0;
            position: relative;
        }

        .tree-level {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            position: relative;
        }

        .node {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.5s ease;
            position: relative;
            margin: 0 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .node.unknown {
            background: linear-gradient(135deg, #e2e8f0, #cbd5e0);
            color: #4a5568;
        }

        .node.winner {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            animation: pulse-winner 0.6s ease-in-out;
        }

        .node.loser {
            background: linear-gradient(135deg, #f56565, #e53e3e);
            color: white;
            animation: pulse-loser 0.6s ease-in-out;
        }

        .node.fighting {
            background: linear-gradient(135deg, #ed8936, #dd6b20);
            color: white;
            animation: fighting 1s infinite alternate;
            box-shadow: 0 0 20px rgba(237, 137, 54, 0.8);
        }

        .node.current-round {
            border: 3px solid #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }

        @keyframes pulse-winner {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes pulse-loser {
            0% { transform: scale(1); }
            50% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        @keyframes fighting {
            0% { transform: scale(1) rotate(-2deg); }
            100% { transform: scale(1.1) rotate(2deg); }
        }

        .connection {
            position: absolute;
            background: #4a5568;
            transition: all 0.5s ease;
            z-index: -1;
        }

        .vertical-line {
            width: 3px;
            height: 40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .horizontal-line {
            height: 3px;
            top: 50%;
            transform: translateY(-50%);
        }

        .sequences-container {
            display: flex;
            justify-content: space-around;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .sequence {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            min-width: 120px;
        }

        .sequence h3 {
            margin: 0 0 10px 0;
            text-align: center;
            color: #4a5568;
        }

        .sequence-items {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sequence-item {
            background: linear-gradient(135deg, #4299e1, #3182ce);
            color: white;
            padding: 8px 12px;
            margin: 2px;
            border-radius: 15px;
            font-weight: bold;
            transition: all 0.5s ease;
            min-width: 30px;
            text-align: center;
        }

        .sequence-item.active {
            background: linear-gradient(135deg, #48bb78, #38a169);
            animation: active-item 0.8s ease-in-out;
        }

        .sequence-item.consumed {
            background: linear-gradient(135deg, #a0aec0, #718096);
            opacity: 0.6;
        }

        @keyframes active-item {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .merged-sequence {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            min-height: 100px;
        }

        .merged-sequence h3 {
            margin: 0 0 15px 0;
            text-align: center;
            font-size: 1.5em;
        }

        .merged-items {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
        }

        .merged-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 12px;
            border-radius: 15px;
            font-weight: bold;
            transition: all 0.5s ease;
            animation: merge-appear 0.8s ease-in-out;
        }

        @keyframes merge-appear {
            0% { transform: scale(0) rotate(180deg); opacity: 0; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .status {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #4a5568;
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            border-left: 5px solid #667eea;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            font-size: 14px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>K-Merge Using Loser Tree</h1>
        
        <div class="controls">
            <button id="startBtn">Start Animation</button>
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Reset</button>
            <button id="stepBtn">Step Forward</button>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background: linear-gradient(135deg, #48bb78, #38a169);"></div>
                <span>Winner</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: linear-gradient(135deg, #f56565, #e53e3e);"></div>
                <span>Loser</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: linear-gradient(135deg, #ed8936, #dd6b20);"></div>
                <span>Fighting</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: linear-gradient(135deg, #e2e8f0, #cbd5e0);"></div>
                <span>Unknown</span>
            </div>
        </div>

        <div class="status" id="status">Ready to start k-merge animation</div>

        <div class="tree-container" id="treeContainer">
            <!-- Tree will be generated here -->
        </div>

        <div class="sequences-container">
            <div class="sequence">
                <h3>Sequence A</h3>
                <div class="sequence-items" id="seqA"></div>
            </div>
            <div class="sequence">
                <h3>Sequence B</h3>
                <div class="sequence-items" id="seqB"></div>
            </div>
            <div class="sequence">
                <h3>Sequence C</h3>
                <div class="sequence-items" id="seqC"></div>
            </div>
            <div class="sequence">
                <h3>Sequence D</h3>
                <div class="sequence-items" id="seqD"></div>
            </div>
        </div>

        <div class="merged-sequence">
            <h3>Merged Sequence</h3>
            <div class="merged-items" id="mergedItems"></div>
        </div>
    </div>

    <script>
        class LoserTreeAnimation {
            constructor() {            this.sequences = {
                A: [3, 4, 6],
                B: [1, 5, 9],
                C: [2, 5, 8],
                D: [6, 7, 10]
            };
                
                this.pointers = { A: 0, B: 0, C: 0, D: 0 };
                this.tree = Array(8).fill('?');
                this.merged = [];
                this.isAnimating = false;
                this.animationStep = 0;
                this.animationId = null;
                
                this.initializeElements();
                this.setupEventListeners();
                this.reset();
            }

            initializeElements() {
                this.statusEl = document.getElementById('status');
                this.treeContainer = document.getElementById('treeContainer');
                this.mergedItems = document.getElementById('mergedItems');
                
                // Initialize sequence displays
                ['A', 'B', 'C', 'D'].forEach(seq => {
                    const container = document.getElementById(`seq${seq}`);
                    this.sequences[seq].forEach((num, idx) => {
                        const item = document.createElement('div');
                        item.className = 'sequence-item';
                        item.textContent = num;
                        item.id = `${seq}-${idx}`;
                        container.appendChild(item);
                    });
                });

                this.createTree();
            }

            createTree() {
                this.treeContainer.innerHTML = '';
                
                // Create a single container for the entire tree structure
                const treeStructure = document.createElement('div');
                treeStructure.style.position = 'relative';
                treeStructure.style.width = '600px';
                treeStructure.style.height = '400px';
                treeStructure.style.margin = '0 auto';
                
                // Define node positions
                const positions = {
                    0: { x: 300, y: 50 },   // root
                    1: { x: 300, y: 130 },  // level 1
                    2: { x: 200, y: 210 },  // level 2 left
                    3: { x: 400, y: 210 },  // level 2 right
                    4: { x: 150, y: 290 },  // leaf A
                    5: { x: 250, y: 290 },  // leaf B
                    6: { x: 350, y: 290 },  // leaf C
                    7: { x: 450, y: 290 }   // leaf D
                };
                
                // Create nodes
                for (let i = 0; i < 8; i++) {
                    const node = document.createElement('div');
                    node.className = 'node unknown';
                    node.id = `node-${i}`;
                    node.style.position = 'absolute';
                    node.style.left = (positions[i].x - 30) + 'px';
                    node.style.top = positions[i].y + 'px';
                    
                    if (i >= 4) {
                        node.textContent = String.fromCharCode(65 + i - 4); // A, B, C, D
                    } else {
                        node.textContent = '?';
                    }
                    
                    treeStructure.appendChild(node);
                }
                
                // Create connections
                const connections = [
                    // From root (0) to level 1 (1)
                    { from: 0, to: 1, type: 'vertical' },
                    // From level 1 (1) to level 2 (2, 3)
                    { from: 1, to: 2, type: 'diagonal-left' },
                    { from: 1, to: 3, type: 'diagonal-right' },
                    // From level 2 to leaves
                    { from: 2, to: 4, type: 'diagonal-left' },
                    { from: 2, to: 5, type: 'diagonal-right' },
                    { from: 3, to: 6, type: 'diagonal-left' },
                    { from: 3, to: 7, type: 'diagonal-right' }
                ];
                
                connections.forEach(conn => {
                    const fromPos = positions[conn.from];
                    const toPos = positions[conn.to];
                    
                    if (conn.type === 'vertical') {
                        // Simple vertical line
                        const line = document.createElement('div');
                        line.className = 'connection';
                        line.style.position = 'absolute';
                        line.style.left = fromPos.x + 'px';
                        line.style.top = (fromPos.y + 30) + 'px';
                        line.style.width = '2px';
                        line.style.height = (toPos.y - fromPos.y - 30) + 'px';
                        line.style.background = '#4a5568';
                        treeStructure.appendChild(line);
                    } else {
                        // Diagonal connection using L-shaped lines
                        const midY = fromPos.y + (toPos.y - fromPos.y) / 2;
                        
                        // Vertical line from parent
                        const vLine1 = document.createElement('div');
                        vLine1.className = 'connection';
                        vLine1.style.position = 'absolute';
                        vLine1.style.left = fromPos.x + 'px';
                        vLine1.style.top = (fromPos.y + 30) + 'px';
                        vLine1.style.width = '2px';
                        vLine1.style.height = (midY - fromPos.y - 30) + 'px';
                        vLine1.style.background = '#4a5568';
                        treeStructure.appendChild(vLine1);
                        
                        // Horizontal line
                        const hLine = document.createElement('div');
                        hLine.className = 'connection';
                        hLine.style.position = 'absolute';
                        hLine.style.top = midY + 'px';
                        hLine.style.height = '2px';
                        hLine.style.background = '#4a5568';
                        
                        if (conn.type === 'diagonal-left') {
                            hLine.style.left = toPos.x + 'px';
                            hLine.style.width = (fromPos.x - toPos.x) + 'px';
                        } else {
                            hLine.style.left = fromPos.x + 'px';
                            hLine.style.width = (toPos.x - fromPos.x) + 'px';
                        }
                        treeStructure.appendChild(hLine);
                        
                        // Vertical line to child
                        const vLine2 = document.createElement('div');
                        vLine2.className = 'connection';
                        vLine2.style.position = 'absolute';
                        vLine2.style.left = toPos.x + 'px';
                        vLine2.style.top = midY + 'px';
                        vLine2.style.width = '2px';
                        vLine2.style.height = (toPos.y - midY) + 'px';
                        vLine2.style.background = '#4a5568';
                        treeStructure.appendChild(vLine2);
                    }
                });
                
                this.treeContainer.appendChild(treeStructure);
            }

            setupEventListeners() {
                document.getElementById('startBtn').addEventListener('click', () => this.start());
                document.getElementById('pauseBtn').addEventListener('click', () => this.pause());
                document.getElementById('resetBtn').addEventListener('click', () => this.reset());
                document.getElementById('stepBtn').addEventListener('click', () => this.step());
            }

            start() {
                if (!this.isAnimating) {
                    this.isAnimating = true;
                    this.animate();
                }
            }

            pause() {
                this.isAnimating = false;
                if (this.animationId) {
                    clearTimeout(this.animationId);
                }
            }

            reset() {
                this.pause();
                this.animationStep = 0;
                this.pointers = { A: 0, B: 0, C: 0, D: 0 };
                this.tree = Array(8).fill('?');
                this.merged = [];
                
                // Reset tree display
                for (let i = 0; i < 8; i++) {
                    const node = document.getElementById(`node-${i}`);
                    if (node) {
                        node.className = 'node unknown';
                        if (i >= 4) {
                            node.textContent = String.fromCharCode(65 + i - 4); // A, B, C, D
                        } else {
                            node.textContent = '?';
                        }
                    }
                }

                // Reset sequence displays
                ['A', 'B', 'C', 'D'].forEach(seq => {
                    this.sequences[seq].forEach((num, idx) => {
                        const item = document.getElementById(`${seq}-${idx}`);
                        if (item) {
                            item.className = idx === 0 ? 'sequence-item active' : 'sequence-item';
                        }
                    });
                });

                // Clear merged sequence
                this.mergedItems.innerHTML = '';
                this.statusEl.textContent = 'Ready to start k-merge animation';
            }

            getCurrentValues() {
                const values = {};
                ['A', 'B', 'C', 'D'].forEach(seq => {
                    if (this.pointers[seq] < this.sequences[seq].length) {
                        values[seq] = this.sequences[seq][this.pointers[seq]];
                    } else {
                        values[seq] = Infinity;
                    }
                });
                return values;
            }

            animate() {
                if (!this.isAnimating) return;

                this.step();
                
                if (this.merged.length < this.getTotalElements()) {
                    this.animationId = setTimeout(() => this.animate(), 2000);
                } else {
                    this.statusEl.textContent = 'K-merge completed!';
                    this.isAnimating = false;
                }
            }

            getTotalElements() {
                return Object.values(this.sequences).reduce((sum, seq) => sum + seq.length, 0);
            }

            step() {
                const values = this.getCurrentValues();
                
                if (this.animationStep === 0) {
                    this.initializeLeaves(values);
                    this.statusEl.textContent = 'Initializing leaves with current values...';
                } else if (this.animationStep === 1) {
                    this.buildInitialTree(values);
                    this.statusEl.textContent = 'Building initial loser tree...';
                } else {
                    this.performMergeStep(values);
                }
                
                this.animationStep++;
            }

            initializeLeaves(values) {
                ['A', 'B', 'C', 'D'].forEach((seq, idx) => {
                    const node = document.getElementById(`node-${4 + idx}`);
                    const seqItem = document.getElementById(`${seq}-${this.pointers[seq]}`);
                    
                    if (values[seq] !== Infinity) {
                        node.textContent = values[seq];
                        node.className = 'node unknown';
                        if (seqItem) {
                            seqItem.className = 'sequence-item active';
                        }
                    }
                });
            }

            buildInitialTree(values) {
                // Simulate building the tree bottom-up
                this.statusEl.textContent = 'Building loser tree structure...';
                
                // Compare A vs B (nodes 4 vs 5)
                const nodeA = document.getElementById('node-4');
                const nodeB = document.getElementById('node-5');
                nodeA.className = 'node fighting';
                nodeB.className = 'node fighting';
                
                setTimeout(() => {
                    const winnerAB = values.A <= values.B ? 'A' : 'B';
                    const loserAB = values.A <= values.B ? 'B' : 'A';
                    
                    // Update internal node 2
                    const node2 = document.getElementById('node-2');
                    node2.textContent = values[loserAB];
                    node2.className = 'node loser';
                    
                    nodeA.className = winnerAB === 'A' ? 'node winner' : 'node loser';
                    nodeB.className = winnerAB === 'B' ? 'node winner' : 'node loser';
                    
                    // Compare C vs D (nodes 6 vs 7)
                    setTimeout(() => {
                        const nodeC = document.getElementById('node-6');
                        const nodeD = document.getElementById('node-7');
                        nodeC.className = 'node fighting';
                        nodeD.className = 'node fighting';
                        
                        setTimeout(() => {
                            const winnerCD = values.C <= values.D ? 'C' : 'D';
                            const loserCD = values.C <= values.D ? 'D' : 'C';
                            
                            // Update internal node 3
                            const node3 = document.getElementById('node-3');
                            node3.textContent = values[loserCD];
                            node3.className = 'node loser';
                            
                            nodeC.className = winnerCD === 'C' ? 'node winner' : 'node loser';
                            nodeD.className = winnerCD === 'D' ? 'node winner' : 'node loser';
                            
                            // Final comparison at root
                            setTimeout(() => {
                                const node1 = document.getElementById('node-1');
                                node1.className = 'node fighting';
                                
                                setTimeout(() => {
                                    const finalWinner = values[winnerAB] <= values[winnerCD] ? winnerAB : winnerCD;
                                    const finalLoser = values[winnerAB] <= values[winnerCD] ? winnerCD : winnerAB;
                                    
                                    node1.textContent = values[finalLoser];
                                    node1.className = 'node loser';
                                    
                                    const node0 = document.getElementById('node-0');
                                    node0.textContent = values[finalWinner];
                                    node0.className = 'node winner';
                                    
                                    this.statusEl.textContent = `Initial tree built. Winner: ${finalWinner} (${values[finalWinner]})`;
                                }, 500);
                            }, 500);
                        }, 500);
                    }, 500);
                }, 500);
            }

            performMergeStep(values) {
                // Extract minimum and update tree
                const minValue = Math.min(...Object.values(values).filter(v => v !== Infinity));
                const minSeq = Object.keys(values).find(seq => values[seq] === minValue);
                
                if (!minSeq || values[minSeq] === Infinity) {
                    this.statusEl.textContent = 'All sequences exhausted. Merge complete!';
                    return;
                }
                
                // Add to merged sequence
                const mergedItem = document.createElement('div');
                mergedItem.className = 'merged-item';
                mergedItem.textContent = minValue;
                this.mergedItems.appendChild(mergedItem);
                this.merged.push(minValue);
                
                // Mark current item as consumed and move pointer
                const currentItem = document.getElementById(`${minSeq}-${this.pointers[minSeq]}`);
                if (currentItem) {
                    currentItem.className = 'sequence-item consumed';
                }
                
                this.pointers[minSeq]++;
                
                // Update tree with new value
                setTimeout(() => {
                    const newValues = this.getCurrentValues();
                    const leafNode = document.getElementById(`node-${4 + (minSeq.charCodeAt(0) - 65)}`);
                    
                    if (newValues[minSeq] !== Infinity) {
                        leafNode.textContent = newValues[minSeq];
                        const newItem = document.getElementById(`${minSeq}-${this.pointers[minSeq]}`);
                        if (newItem) {
                            newItem.className = 'sequence-item active';
                        }
                    } else {
                        leafNode.textContent = 'âˆž';
                        leafNode.className = 'node unknown';
                    }
                    
                    // Rebuild tree structure
                    this.updateTreeStructure(newValues);
                    
                    this.statusEl.textContent = `Extracted ${minValue} from sequence ${minSeq}. Merged: [${this.merged.join(', ')}]`;
                }, 500);
            }

            updateTreeStructure(values) {
                // Simplified tree update - in a real implementation, this would follow the loser tree update rules
                setTimeout(() => {
                    const validValues = Object.entries(values).filter(([seq, val]) => val !== Infinity);
                    if (validValues.length > 0) {
                        const minEntry = validValues.reduce((min, current) => 
                            current[1] < min[1] ? current : min
                        );
                        
                        const node0 = document.getElementById('node-0');
                        node0.textContent = minEntry[1];
                        node0.className = 'node winner';
                    }
                }, 500);
            }
        }

        // Initialize the animation when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new LoserTreeAnimation();
        });
    </script>
</body>
</html>
